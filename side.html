<html>
<head>
    <meta charset="utf-8">
    <title>Side</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        canvas {
            margin: auto;
            display: block;
            margin-top: 50px;
        }
    </style>
    <script src="pixi.js"></script>
    <script src="keyboard.js"></script>
    
    <script src="level0MapData.js"></script>
    
    <script src="utils.game.js"></script>
    <script src="viewport.game.js"></script>
    
    <script src="backgroundScroller.game.js"></script>
    <script src="levelMap.game.js"></script>
    <script src="character.game.js"></script>
    
    <script src="game.js"></script>
    
</head>
<body>
    <script>
        
        var game = new Game();
        
        /* Keyboard handling */
        KeyboardJS.on("right", function() {
            game.viewport.direction.x = 1;
            game.player.direction.x = 1;
        }, function() {
            if( game.viewport.direction.x === 1 ) {
                game.viewport.direction.x = 0;
            }
            if( game.player.direction.x === 1 ) {
                game.player.direction.x = 0;
            }
        });
        
        KeyboardJS.on("left", function() {
            game.viewport.direction.x = -1;
            game.player.direction.x = -1;
        }, function() {
            if( game.viewport.direction.x === -1 ) {
                game.viewport.direction.x = 0;
            }
            if( game.player.direction.x === -1 ) {
                game.player.direction.x = 0;
            }
        });
        
        KeyboardJS.on("up", function() {
            if( game.player.getAction() != "fall" ) {
                game.player.setAction("jump");
            }
            
        }, function() {
            
        });
        
        game.start();
 
    </script>
 
    </body>
</html>
